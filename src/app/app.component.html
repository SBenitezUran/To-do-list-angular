<div>
  <h1>To Do list</h1>
  <label>Que tenemos que hacer hoy?</label>
  <input #newItem
  placeholder="Agregar un pendiente"
  (keyup.enter)="addItem(newItem.value); newItem.value= ''"
  class="lg-text.input"
  id="addItemInput">
  <button class="btn-primary" (click)="addItem(newItem.value)">Agregar</button>

  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      All
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      To Do
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Done
    </button>
  </div>

  <h2>
    {{items.length}}
    <span *ngIf="items.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template>
  </h2>

  <ul>
    <li *ngFor="let i of items">
      <app-item (remove)="remove(i)" [item]="i"></app-item>
    </li>
  </ul>

</div>
